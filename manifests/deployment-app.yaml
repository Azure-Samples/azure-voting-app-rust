apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: azure-voting-app
  name: azure-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-voting-app
  template:
    metadata:
      labels:
        app: azure-voting-app
    spec:
      containers:
      - image: ghcr.io/azure-samples/azure-voting-app-rust:latest
        name: azure-voting-app-rust
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_SERVER
          value: azure-voting-db
        - name: DATABASE_PASSWORD
          value: mypassword
        resources: {}
